	<script>
		document.addEventListener('click', function (event) {
			var navToggler = document.querySelector('.navbar-toggler');
			var navCollapse = document.querySelector('.navbar-collapse');

			// Check if the clicked element is not the navbar or its children
			if (!navToggler.contains(event.target) && !navCollapse.contains(event.target)) {
				// Close the navbar
				var isExpanded = navToggler.getAttribute('aria-expanded');
				if (isExpanded === 'true') {
					navToggler.click(); // Trigger the click event on the navbar toggler
				}
			}
		});
	</script>
