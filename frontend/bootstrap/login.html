<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Iniciar sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
	<!-- FUENTES  -->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
	<!-- Iconos -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body style="background-color: #131B26;">
	<div class="d-flex justify-content-center align-items-end banner-container2 text-center">
		<div class="overlay"></div>
		<h1 class="position-relative m-3">Bienvenido de nuevo!</h1>
		<div class="background-gradient"></div>
	</div>
	<div class="container mt-5" style="max-width: 850px;">
		<form class="p-5 rounded" action="homePage.html">
			<div class="mb-3 mx-4">
				<label class="form-label" for="exampleInputEmail1" style="color: #D0FD3E;">Email</label>
				<input type="email"
					class="form-control bg-transparent border-start-0 border-end-0 border-top-0 text-white"
					style="border-radius: 0%;" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Ingresa tu dirección de correo">
			</div>
			<hr>
			<div class="mb-1 mx-4 ">
				<label class="form-label" for="exampleInputPassword1" style="color: #D0FD3E;">Contraseña</label>
				<input type="password"
					class="form-control bg-transparent border-start-0 border-end-0 border-top-0 text-white"
					style="border-radius: 0%;" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
			</div>
			<hr>
			<div class="mx-4 text-end">
				<a href="recover_pass.html" style="color: #D0FD3E; text-decoration: none">Olvidaste tu contraseña?</a>
			</div>
			<div class="container-sm text-center" style="margin: 30px 0px 20px 0px">
				<div class="row-cols-1">
					<div class="col">
						<button type="submit" class="btn standard-button">Iniciar sesión</button>
					</div>
				</div>
			</div>
			<div class="mb-3 mx-4 text-center text-white">
				<p>Aun no tienes una cuenta? <a href="register.html">Registrate</a></p>
			</div>
		</form>

	</div> <!-- Cierre del contenedor principal -->

</body>

</html>
