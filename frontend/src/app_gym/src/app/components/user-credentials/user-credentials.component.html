<div class="container mt-5 form-container">
    <form class="p-5 rounded" [formGroup]="getFormGroup()">
        <!-- Campos de Submit -->
        <div *ngFor="let opLabel of getIterable(); index as labelIndex; trackBy: trackByIndex" class="mb-3 mx-4">
            <label class="form-label" style="color: #D0FD3E;">{{opLabel.type}}</label>
            <input type="{{opLabel.type}}"
                class="login-input form-control bg-transparent text-white" placeholder="{{opLabel.placeholder}}" formControlName="{{getCurrentRoute()==='/recover-pass-form'? 'password'+(labelIndex+1): !labelIndex? 'email': 'password'+labelIndex}}">
            <div class='warning-text' *ngIf="getFormValue(labelIndex)?.invalid && getFormValue(labelIndex).value !== ''">
                Este campo es incorrecto
            </div>
            <div class='warning-text' *ngIf="labelIndex===1 && !samePasswordCondition">
                Las contrase침as no coinciden
            </div>
            <hr>
        </div>
        <!-- Recuperar contrase침a -->
        <div *ngIf="getCurrentRoute()==='/login'" class="mx-4 text-end">
            <a routerLink="/recover-pass" style="color: #D0FD3E; text-decoration: none">Olvidaste tu contrase침a?</a>
        </div>
        <!-- Boton de Submit -->
        <div class="container-sm text-center" style="margin: 30px 0px 20px 0px">
            <div class="row-cols-1">
                <div class="col">
                    <button (click)="submit()" class="standard-button">{{getCurrentRoute()==='/register'? 'Register':getCurrentRoute()==='/login'? 'Iniciar Sesi칩n': 'Enviar'}}</button>
                </div>
            </div>
        </div>
        <div *ngIf="getCurrentRoute()!=='/recover-pass' && getCurrentRoute()!=='/recover-pass-form'" class="mb-3 mx-4 text-center text-white">
            <p>Aun no tienes una cuenta? <a routerLink="{{getCurrentRoute()!=='/login'? '/login': '/register'}}">{{getCurrentRoute()!=='/login'? 'Iniciar Sesion': 'Registrarse'}}</a></p>
        </div>
    </form>
</div>
