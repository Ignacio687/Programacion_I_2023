<nav *ngIf=" getCurrentRoute() !== '/error404'" class="navbar navbar-dark fixed-top top-nav-bar">
	<div class="container-fluid top-nav-bar">
		<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
			aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="offcanvas offcanvas-start center" tabindex="-1" id="offcanvasDarkNavbar"
			aria-labelledby="offcanvasDarkNavbarLabel" style="background-color: #1b232e; color: white;">
			<div class="offcanvas-header container px-3 mt-4" style="background-color: #1b232e;">
				<div class="container px-3 mt-4" style="background-color: #1b232e;">
					<div class="row align-items-center" style="background-color: #1b232e;">
						<div class="col-3 d-flex align-items-center">
							<img src="assets/profe 25.png" alt="Foto de perfil" class="img-fluid rounded-circle"
								style="width: 70px; height: 70px;">
						</div>
						<div class="col d-flex flex-column">
							<h5 style="color: white;">
								<div *ngIf="userData; else elseBlockName">
									{{userData.Nombre}} {{userData.Apellidos}}
								</div>
								<ng-template #elseBlockName>
									Bienvenido!
								</ng-template>
							</h5>
							<div *ngIf="userData; else elseBlockEmail">
								<p>{{userData.Email}}</p>
							</div>
							<ng-template #elseBlockEmail>
								<p>Crea una cuenta o inicia sesion</p>
							</ng-template>
						</div>
					</div>
				</div>
			</div>
			<hr class="mt-1 mb-3">
			<ul class="navbar-nav justify-content-start flex-grow-1 px-2" style="background-color: #1b232e;">
				<li *ngFor="let page of pagesUrlsArray; first as firstPage" class="nav-item mb-1 spetial_button">
					<div *ngIf="setButtonVisibility(page)">
						<a [routerLinkActive]="['active']" class="nav-link spetial_button" aria-current="firstPage? 'page1': ''"
							routerLink="{{page.url}}" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
							aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="ms-3 me-2" viewBox="0 0 16 16">
								<path *ngFor="let path of page['iconPath']"
									[attr.d]='path' />
							</svg>
							{{page.sectionTitle}}
						</a>
					</div>
				</li>
			</ul>
			<a *ngIf="isToken" class="nav-link justify-content-center text-center mb-4 cerrar-sesion" href="?" (click) = "cerrarSesion()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
			aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right ms-1 me-2" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
					<path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
					</svg>
				Cerrar Sesión
			</a>
			<a *ngIf="!isToken" class="nav-link justify-content-center text-center mb-4 iniciar-sesion" routerLink="/login" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
			aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right ms-1 me-2" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
					<path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
				  </svg>
				Iniciar Sesión
			</a>
		</div>
	</div>
</nav>
