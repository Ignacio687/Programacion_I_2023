<div class="container mt-5" style="max-width: 650px">
    <div class="col-sm m-2">
        <form [formGroup]="formGroupSelector()">
            <div class="row text-center">
                <h2 class="page-title mb-5">{{inputFields[currentRoute].formLabel}}</h2>
            </div>
            <div class="container">
                <div *ngFor="let field of inputFields[currentRoute].formContentLabels" class="mb-3">
                    <!-- Input Fields -->
                    <label class="form-label">{{field.label}}</label>
                    <input *ngIf="field.type!=='textarea'; else textAreaBlock"
                        type="{{ field.type }}" 
                        (keypress)="validarEntrada($event, field.type)" 
                        class="form-control" 
                        formControlName="{{ field.formControlName }}" 
                        #input>
                    <ng-template #textAreaBlock>
                        <textarea class="form-control" formControlName="{{field.formControlName}}" appAutoResize></textarea>
                    </ng-template>
                    <div class='warning-text' *ngIf="commitAttempted && formGroupSelector().get(field.formControlName)?.value === ''">
                        Este campo es obligatorio
                    </div>
                </div>
                <!-- Options Selector -->
                <div *ngFor="let optionData of inputFields[currentRoute].formOptionsContent">
                    <label class="form-label mx-2">{{optionData.label}}</label>
                    <select formControlName="{{optionData.formControlName}}">
                        <option *ngFor="let option of optionData.optionsList" value="{{option}}">{{option}}</option>
                    </select>
                </div>
                <!-- Return Button -->
                <div class="row mt-2">
                    <div class="col-4">
                        <a class="btn back-button border-2" routerLink="{{inputFields[currentRoute].backButtonURL}}" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="col-8">
                        <div class="d-flex justify-content-end">
                            <!-- Delete Button -->
                            <button *ngIf="(isTokenRol === 'admin' && currentRoute === '/clases-form')&&urlParameterID" (click)="delete()" style="margin-right: 15px;" class="box custom-delete-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg>
                                Eliminar
                            </button>
                            <!-- Submit Button -->
                            <button (click)="submit()" class="box standard-button">
                                <span style=>{{inputFields[currentRoute].submitButtonLabel}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
