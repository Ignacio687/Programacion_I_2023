<div class="d-flex justify-content-center align-items-start">
	<div class="input-group me-1">
		<input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar Inscripto">
	</div>

	<button class="btn dropdown-toggle" type="checkbox" data-bs-toggle="dropdown" aria-expanded="false" (click)="mostrarBtnGroup = !mostrarBtnGroup">
		<span class="material-symbols-outlined">
			filter_list
		</span>
	</button>
</div>

<div class="btn-group  mt-2" *ngIf="mostrarBtnGroup">
	<button class="btn dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown"
		aria-expanded="false">
		{{ diaSeleccionado }}
	</button>
	<ul class="dropdown-menu">
		<li *ngFor="let dia of dias">
			<a class="dropdown-item" (click)="seleccionarDia(dia)">{{ dia === diaSeleccionado ? "✓ "+dia:dia }}</a>
		</li>
	</ul>
	<button class="btn dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown"
		aria-expanded="false">
		{{ tipoSeleccionado }}
	</button>
	<ul class="dropdown-menu">
		<li *ngFor="let tipo of tipos">
			<a class="dropdown-item" (click)="seleccionarTipo(tipo)">{{ tipo === tipoSeleccionado ? "✓ "+tipo:tipo}}</a>
		</li>
	</ul>
	<div class="btn-group d-flex align-items-center justify-content-center">
		<div class="form-check form-switch"> 
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="onSwitchChange($event)">
			<label class="form-check-label" for="flexSwitchCheckDefault">Ordenar por hora</label>
		</div>
	  </div>
</div>
